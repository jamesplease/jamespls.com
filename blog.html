---
layout: default
title: Blog
description: A blog about front end development, UX, and design.
permalink: /blog/
---

<div class="text-content blogList">
  {% for post in site.posts %}
    <div class="blogList-listItem">
      <h2 class="blogList-blogTitle">
        <a href="{{ post.url | prepend: site.baseurl }}" class="blogList-titleLink">
          {{ post.title }}
        </a>
      </h2>
      <div class="blogList-meta">
        Posted {{ post.date | date: "%b %-d, %Y" }}
      </div>
      <p class="blogList-excerpt">
        {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
        <a href="{{ post.url | prepend: site.baseurl }}" class="blogList-continueReading">
          Continue readingâ€¦
        </a>
      </p>
    </div>
  {% endfor %}
</div>
